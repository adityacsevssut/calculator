<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="main_container">
    <h1>Calculator</h1>
    <div class="main-container">
        <input type="text" id="display" class="ans-space">
        <div class="buttom-container">
            <button class="button" onclick="display=display+'1';document.querySelector('#display').value=display;">1</button>
            <button class="button" onclick="display=display+'2';document.querySelector('#display').value=display;">2</button>
            <button class="button" onclick="display=display+'3';document.querySelector('#display').value=display;">3</button>
            <button class="button" onclick="display=display+'4';document.querySelector('#display').value=display;">4</button>
            <button class="button" onclick="display=display+'5';document.querySelector('#display').value=display;">5</button>
            <button class="button" onclick="display=display+'6';document.querySelector('#display').value=display;">6</button>
            <button class="button" onclick="display=display+'7';document.querySelector('#display').value=display;">7</button>
            <button class="button" onclick="display=display+'8';document.querySelector('#display').value=display;">8</button>
            <button class="button"onclick="display=display+'9';document.querySelector('#display').value=display;">9</button>
            <button class="button" onclick="display=display+'+';document.querySelector('#display').value=display;">+</button>
            <button class="button"  onclick="display=display+'*';document.querySelector('#display').value=display;">*</button>
            <button class="button" onclick="display=display+'/';document.querySelector('#display').value=display;">/</button>
            <button class="button" onclick="display='';document.querySelector('#display').value=display;">C</button>
            <button class="button" onclick="
                    let result=eval(display);
                    display=result;
                    document.querySelector('#display').value=display;
            ">=</button>
            <button class="Special button" onclick="display=display+'0';document.querySelector('#display').value=display;">0</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
